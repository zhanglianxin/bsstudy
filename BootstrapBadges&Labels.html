<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="//ajax.googleapis.bootcss.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Badges</h2>
        <a href="#">News <span class="badge">5</span></a>
        <a href="#">Comments <span class="badge">10</span></a>
        <a href="#">Updates <span class="badge">2</span></a>

        <h2>Badges on Buttons</h2>
        <!-- Badges can also be used inside other elements, such as buttons. -->
        <button type="button" class="btn btn-primary">Primary <span class="badge">7</span></button>
        <button type="button" class="btn btn-success">Success <span class="badge">3</span></button>
        <button type="button" class="btn btn-danger">Danger <span class="badge">5</span></button>

        <h2>Labels</h2>
        <!-- Labels are used to provide additional information about something. -->
        <h1>Example <span class="label label-default">New</span></h1>
        <h2>Example <span class="label label-default">New</span></h2>
        <h3>Example <span class="label label-default">New</span></h3>
        <h4>Example <span class="label label-default">New</span></h4>
        <h5>Example <span class="label label-default">New</span></h5>
        <h6>Example <span class="label label-default">New</span></h6>

        <h2>Contextual Label Classes</h2>
        <p>Contextual classes can be used to color the label.</p>
        <span class="label label-default">Default Label</span>
        <span class="label label-primary">Primary Label</span>
        <span class="label label-success">Success Label</span>
        <span class="label label-info">Info Label</span>
        <span class="label label-warning">Warning Label</span>
        <span class="label label-danger">Danger Label</span>
    </div>
</body>
</html>
